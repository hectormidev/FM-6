<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="card">
    <div class="card__img-container">
      <img src="images/image-header-mobile.jpg" alt="office ilustration" class="card__img card__img-mobile">
      <img src="images/image-header-desktop.jpg" alt="office ilustration" class="card__img card__img-desktop">
      <div class="purple"></div>
    </div>
  
    <div class="text">

      <div class="text__info">
        <h2 class="title">Get <b>insights</b> that help your business grow.</h2>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.
        </p>
      </div>

      <div class="numbers">
        <div class="numbers__item">
          <h3 class="title">10k+</h3>
          <span>companies</span>
        </div>
        <div class="numbers__item">
          <h3 class="title">314</h3>
          <span>templates</span>
        </div>
        <div class="numbers__item">
          <h3 class="title">12m+</h3>
          <span>queries</span>
        </div>
      </div>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/hectormidev">@hectormidev</a>.
  </footer>
</body>
</html>
